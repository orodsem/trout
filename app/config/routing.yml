trout_demo_user_all_json:
    pattern:  /users
    defaults: { _controller: TroutDemoBundle:User:all, _format: json }
    requirements: { _format: (xml|json), _method: GET }

trout_demo_user_get:
    pattern:  /users/{id}
    defaults: { _controller: TroutDemoBundle:User:get, _format: json}
    requirements:
        _method: GET

trout_demo_user_add:
    pattern:  /new
    defaults: { _controller: TroutDemoBundle:User:new, _format: json}
    requirements:
        _method: POST

trout_demo_user_edit:
    pattern:  /users/{id}
    defaults: { _controller: TroutDemoBundle:User:edit, _format: json }
    requirements:
        _method: PUT


